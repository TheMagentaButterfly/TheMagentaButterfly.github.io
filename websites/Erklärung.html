<!DOCTYPE html> -- sagt dir, dass es html ist
<html lang="en"> -- sprache
<head> -- alles was du nicht siehst (geht auch in body) ist ein container
    <meta charset="UTF-8"> -- eine character tabelle wie ascii
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> -- titel
</head> -- schließt head ab
<body> -- alles was nachher auf der seite angezeigt wird
    
</body> -- schließt den body ab
</html> -- schließt den code ab
